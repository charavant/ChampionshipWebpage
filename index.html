<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Championship Stats</h2>
    <div id="bracketControls">
        <button onclick="loadBracket('omilos1.json')">Omilos 1</button>
        <button onclick="loadBracket('omilos2.json')">Omilos 2</button>
        <button onclick="loadBracket('omilos3.json')">Omilos 3</button>
    </div>
    <div id="controls">
        <button onclick="sortTeams('points')">Sort by Points</button>
        <button onclick="sortTeams('name')">Sort by Name</button>
        <button onclick="sortTeams('goals')">Sort by Goals</button>
        <button onclick="sortTeams('wins')">Sort by Wins</button>
    </div>
    <table id="matchTable">
        <tr id="tableHeader"></tr>
    </table>
    <h2>Points Table</h2>
    <table id="statsTable">
        <tr id="tableHeader">
            <th>Team Name</th>
            <th>Points</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Draws</th>
            <th>Loses</th>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
